<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="play">let's play</div>

<div class="choices">
    <div class="choice" id="rock">
        <img src="rock.webp" alt="rock">
    </div>
    <div class="choice" id="paper">
        <img src="paper.webp" alt="paper">
    </div>
    <div class="choice" id="scissor">
        <img src="scissor.png" alt="scissor">
    </div>
</div>

<div class="results">
<div class="result">
<p  id="you">0</p>
<p>you</p>
</div>
<div class="result">
<p id="computer">0</p>
<p>computer</p>
</div>
</div>

<div class="outcome-class">
    <p id="outcome">choose from Rock,Paper and Scissor  </p>
</div>


<script src="script.js"></script>
</body>
</html>
